<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement, Higher studies and Entrepreneurship Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .result label {
            font-weight: bold;
        }
        .next-button {
            text-align: center;
            margin-top: 20px;
        }
        .next-button button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Placement, Higher studies and Entrepreneurship Assessment</h1>
        <div class="input-group">
            <label for="placed">Number of students placed in companies or Government sector:</label>
            <input type="number" id="placed" min="0" required>
        </div>
        <div class="input-group">
            <label for="higherStudies">Number of students admitted to higher studies:</label>
            <input type="number" id="higherStudies" min="0" required>
        </div>
        <div class="input-group">
            <label for="entrepreneur">Number of students turned entrepreneur:</label>
            <input type="number" id="entrepreneur" min="0" required>
        </div>
        <div class="input-group">
            <label for="totalStudents">Total number of final year students:</label>
            <input type="number" id="totalStudents" min="0" required>
        </div>
        <div class="input-group">
            <button onclick="calculate()">Calculate</button>
        </div>
        <div class="result" id="result" style="display: none;">
            <label>Assessment Points:</label>
            <p id="assessmentPoints"></p>
        </div>
        <div class="next-button">
            <button onclick="navigateToNext()">Next</button>
        </div>
    </div>

    <script>
        function calculate() {
            // Get input values
            let placed = parseInt(document.getElementById('placed').value);
            let higherStudies = parseInt(document.getElementById('higherStudies').value);
            let entrepreneur = parseInt(document.getElementById('entrepreneur').value);
            let totalStudents = parseInt(document.getElementById('totalStudents').value);

            // Calculate average of (x + y + z) / N
            let averageXYZN = (placed + higherStudies + entrepreneur) / totalStudents;

            // Calculate Assessment Points
            let assessmentPoints = 40 * averageXYZN;

            // Display result
            document.getElementById('assessmentPoints').innerText = assessmentPoints.toFixed(2);
            document.getElementById('result').style.display = 'block';

            // Save the result for totalmarks.html
            localStorage.setItem('assessmentPoints', assessmentPoints.toFixed(2));
        }

        function navigateToNext() {
            window.location.href = '4.6.html';
        }
    </script>
</body>

</html>
