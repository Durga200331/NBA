<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Performance in Fourth Year</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .result label {
            font-weight: bold;
        }
        .next-button {
            text-align: center;
            margin-top: 20px;
        }
        .next-button button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Academic Performance in Fourth Year</h1>
        <div class="input-group">
            <label for="gpa">Mean of 4th Year Grade Point Average (on a 10 point scale):</label>
            <input type="number" id="gpa" step="0.01" min="0" max="10" required>
        </div>
        <div class="input-group">
            <label for="successful">Number of successful students:</label>
            <input type="number" id="successful" min="0" required>
        </div>
        <div class="input-group">
            <label for="appeared">Number of students appeared in the examination:</label>
            <input type="number" id="appeared" min="0" required>
        </div>
        <div class="input-group">
            <button onclick="calculate()">Calculate</button>
        </div>
        <div class="result" id="result" style="display: none;">
            <label>Academic Performance:</label>
            <p id="academicPerformance"></p>
        </div>
        <div class="next-button">
            <button onclick="navigateToNext()">Next</button>
        </div>
    </div>

    <script>
        function calculate() {
            // Get input values
            let gpa = parseFloat(document.getElementById('gpa').value);
            let successful = parseInt(document.getElementById('successful').value);
            let appeared = parseInt(document.getElementById('appeared').value);

            // Calculate API
            let api = (gpa / 10) * (successful / appeared);

            // Calculate Academic Performance Level
            let academicPerformance = 1.5 * api * 10;

            // Display result
            document.getElementById('academicPerformance').innerText = academicPerformance.toFixed(2);
            document.getElementById('result').style.display = 'block';

            // Save the result for totalmarks.html
            localStorage.setItem('academicPerformanceFourthYear', academicPerformance.toFixed(2));
        }

        function navigateToNext() {
            window.location.href = '4.5.html';
        }
    </script>
</body>
</html>
